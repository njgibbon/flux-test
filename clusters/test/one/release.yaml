---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: test
  namespace: one
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/test
      sourceRef:
        kind: GitRepository
        name: test
        namespace: flux-system
      interval: 1m
  values:
    replicas: 2
